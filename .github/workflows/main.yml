name: Build Binary

on:
  push:
    branches: [main]
  #pull_request:
  #workflow_dispatch:

jobs:
  Build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      #- name: Windows - Enable CL.exe
      #  if: runner.os == 'Windows'
      #  uses: ilammy/msvc-dev-cmd@v1

      # Try printing %VCVARS_FILE%\..\..\..\Tools\MSVC\ to eventually get to cl.exe
      - name: List paths (windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: ls "%VCToolsInstallDir%\bin\Hostx64\x64"

      - uses: actions/checkout@v3

      - name: Linux - Install CUDA with just nvcc
        if: runner.os == 'Linux'
        uses: Jimver/cuda-toolkit@v0.2.8
        with:
          method: network
          sub-packages: '["nvcc"]'

      - name: Windows - Install CUDA with nvcc and MSVC Integration
        if: runner.os == 'Windows'
        uses: Jimver/cuda-toolkit@v0.2.8
        with:
          method: local
          sub-packages: '["nvcc", "visual_studio_integration"]'

      #- name: Windows - Add CUDA Paths
      #  run: |
      #    export CPATH=/usr/local/cuda-11.0/targets/x86_64-linux/include:$CPATH
      #    export LD_LIBRARY_PATH=/usr/local/cuda-11.0/targets/x86_64-linux/lib:$LD_LIBRARY_PATH
      #    export PATH=/usr/local/cuda-11.0/bin:$PATH

      - name: List paths (windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          ls $env:CUDA_PATH
          ls $env:CUDA_PATH\bin
          ls $env:CUDA_PATH\include
      - name: List paths (linux)
        if: runner.os == 'Linux'
        run: |
          ls $CUDA_PATH
          ls $CUDA_PATH/bin
          ls $CUDA_PATH/include

      - name: Test if nvcc is available
        run: nvcc -V

      - name: Linux - Build Binary
        if: runner.os == 'Linux'
        run: nvcc -o matmul_cuda matmul_cuda.cu -O 3 -arch=all --extra-device-vectorization

      - name: Windows - Build Binary
        if: runner.os == 'Windows'
        shell: cmd
        #run: nvcc -o matmul_cuda matmul_cuda.cu -ccbin "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Tools\MSVC\14.32.31326\bin\HostX64\x64" -O 3 -arch=all --extra-device-vectorization
        run: nvcc -o matmul_cuda matmul_cuda.cu -ccbin "%VCToolsInstallDir%\bin\Hostx64\x64" -O 3 -arch=all --extra-device-vectorization

      - name: Windows - Upload Build
        uses: actions/upload-artifact@v3
        if: runner.os == 'Windows'
        with:
          name: matmul_cuda
          path: ./matmul_cuda.exe

      - name: Linux - Upload Build
        uses: actions/upload-artifact@v3
        if: runner.os == 'Linux'
        with:
          name: matmul_cuda
          path: ./matmul_cuda
